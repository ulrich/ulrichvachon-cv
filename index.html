   <head>
      <title></title>

      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="description" content="CV - RESERVOIR CODE - 2012">
      <meta name="author" content="Ulrich VACHON">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="shortcut icon" href="/favicon.ico">
      <link rel="apple-touch-icon" href="/apple-touch-icon.png">
      <!-- 960 frmk -->
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/960.css">
      <link rel="stylesheet" href="css/text.css">

      <link rel="stylesheet" href="css/style.css?v=2">

      <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
   </head>

   <body>
      <div class="container_12" style="width: 45%">
         <script type="text/x-handlebars">
            <!-- PROFIL -->
            <section>
               {{#each App.profilController.content}}
               <article class="_container_12">
                  <div class="profil-block1">
                     <p id="nom_prenom">
                        {{prenom}} {{nom}}

                     <p>

                     <p id="titre">
                        {{titre}}
                     </p>
                  </div>
                  <div class="profil-block2">
                     <p>
                        {{compte_email}}
                     </p>

                     <p>
                        {{compte_twitter}}
                     </p>

                     <p>
                        {{date_naissance}}
                     </p>

                     <p>
                        {{telephone}}
                     </p>

                     <p>
                        {{ville_residence}}
                     </p>
                  </div>
               </article>
               {{/each}}
            </section>

            <br/>

            <!-- EXPERIENCES -->
            <section>
               <div class="experience-liste">
                  {{#each App.experienceController.content}}
                     <article>
                        <header class="experience-header">
                           <p>{{periode}}</p>

                           <p>{{titre}}</p>
                        </header>
                        <aside class="experience-aside">
                           {{resume}}
                        </aside>
                     </article>
                  {{/each}}
               </div>
            </section>

            <br/>

            <!-- COMPETENCES -->
            <section>
               <div class="competence-liste">
                  {{#each App.competenceController.content}}
                     <article>
                        <header class="competence-header">
                           Langages :
                        </header>
                        <aside class="competence-aside">
                           {{langages}}
                        </aside>
                     </article>
                     <article>
                        <header class="competence-header">
                           Frameworks :
                        </header>
                        <aside class="competence-aside">
                           {{frameworks}}
                        </aside>
                     </article>
                     <article>
                        <header class="competence-header">
                           Librairies :
                        </header>
                        <aside class="competence-aside">
                           {{librairies}}
                        </aside>
                     </article>
                     <article>
                        <header class="competence-header">
                           Outils :
                        </header>
                        <aside class="competence-aside">
                           {{outils}}
                        </aside>
                     </article>
                     <article>
                        <header class="competence-header">
                           Serveurs :
                        </header>
                        <aside class="competence-aside">
                           {{serveurs}}
                        </aside>
                     </article>
                     <article>
                        <header class="competence-header">
                           Donn√©es :
                        </header>
                        <aside class="competence-aside">
                           {{donnees}}
                        </aside>
                     </article>
                     <article>
                        <header class="competence-header">
                           IDE :
                        </header>
                        <aside class="competence-aside">
                           {{ide}}
                        </aside>
                     </article>
                     <article>
                        <header class="competence-header">
                           OS :
                        </header>
                        <aside class="competence-aside">
                           {{os}}
                        </aside>
                     </article>
                  {{/each}}
               </div>
            </section>

            <br/>
         </script>
         <script src="./js/libs/jquery-1.7.2.min.js"></script>
         <script src="./js/libs/ember-0.9.8.1.js"></script>
         <script src="./js/libs/ember-data.min.js"></script>
         <script src="./js/app.js"></script>
      </div>
   </body>
</html>
